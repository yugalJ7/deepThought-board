<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <title>DeepThought - Journey Board</title>
  </head>
  <body>
    <!-- Navabar Section -->
    <nav class="navbar">
      <div class="navbar-logo">
        <img src="./assets/dt-logo.svg" alt="logo" />
      </div>
      <div class="navbar-menu">
        <div class="style_nav navbar-menu_home">
          <img class="icon" src="./assets/icon-home.svg" alt="icon-home" />
        </div>
        <div class="style_nav navbar-menu_setting">
          <img
            class="icon"
            src="./assets/icon-setting.svg"
            alt="icon-setting"
          />
        </div>
        <div class="style_nav navbar-menu_notification">
          <img
            class="icon"
            src="./assets/icon-notification.svg"
            alt="icon-notify"
          />
          <span class="notify-red"></span>
        </div>
        <div class="navbar-menu_profile">
          <img class="" src="./assets/navbar-profile.svg" alt="profile" />
        </div>
        <div class="navbar-menu_more">
          <span class="style-more"></span>
          <span class="style-more"></span>
          <span class="style-more"></span>
        </div>
      </div>
    </nav>
    <!-- Heading & About Section -->
    <div class="heading">
      <h1 class="heading-text"></h1>
      <button class="heading-button" type="submit">Submit Task</button>
    </div>
    <div class="about">
      <h2 class="about-heading"></h2>
      <p class="about-text"></p>
    </div>
    <!-- Information Grid -->
    <div class="infogrid">
      <div class="style-grid infogrid_first">
        <div class="sty-grid_head">
          <span class="grid-head_text"></span>
          <span class="grid-head_icon">i</span>
        </div>
        <div class="infogrid-desc">
          <span>Description :</span>
          <span></span>
        </div>
        <div class="infogrid_first-video">
          <iframe
            width="480"
            height="291"
            src="https://www.youtube.com/embed/TiMRwri1xJ8"
            frameborder="0"
            style="margin-top: 20px"
          ></iframe>
        </div>
      </div>
      <div class="style-grid infogrid_second">
        <div class="sty-grid_head">
          <span class="grid-head_text"></span>
          <span class="grid-head_icon">i</span>
        </div>
        <div class="infogrid-desc">
          <span>Description :</span>
          <span></span>
        </div>
      </div>
      <div class="style-grid infogrid_third">
        <div class="sty-grid_head">
          <span class="grid-head_text"></span>
          <span class="grid-head_icon">i</span>
        </div>
        <div class="infogrid-desc">
          <span>Description :</span>
          <span></span>
        </div>
        <div class="infogrid_third-content">
          <h4>Title</h4>
          <input type="text" />
          <h4>Content</h4>
          <div class="third_tools">
            <div class="third-tools_topbar"></div>
            <div class="third-tools_bottombar">
              <img src="./assets/Icon-arrow_left.svg" alt="Left arrow" />
              <img src="./assets/Icon-arrow_right.svg" alt="Right arrow" />
              <img src="./assets/Icon-expand.svg" alt="Expand arrow" />
              <span>Paragraph</span>
              <div class="bottombar_more">
                <span class="style-bottomMore"></span>
                <span class="style-bottomMore"></span>
                <span class="style-bottomMore"></span>
              </div>
            </div>
          </div>
          <div class="third_blank"></div>
        </div>
      </div>
      <div class="style-grid infogrid_fourth">
        <div class="sty-grid_head">
          <span class="grid-head_text"></span>
          <span class="grid-head_icon">i</span>
        </div>
        <div class="infogrid-desc">
          <span>Description :</span>
          <span></span>
        </div>
        <div class=""></div>
      </div>
    </div>
    <!-- Journey & Notice Board -->
    <div class="journey">
      <div class="journey-header">
        <span class="journey-header_text"></span>
        <img
          class="journey-header_button"
          src="./assets/journey-arrow-icon.svg"
          alt=""
        />
      </div>
      <div class="journey-content">
        <div class="flex journey-content_number">1</div>
      </div>
    </div>
    <div class="notice">
      <div class="flex notice-sidebar">
        <img
          class="notice-sidebar_icon"
          src="./assets/notice-cross-icon.svg"
          alt=""
        />
        <span class="notice-sidebar_text">Notice Board</span>
      </div>
    </div>
    <!-- Details Section -->
    <div class="details">
      <div class="details-quesMark">
        <img src="./assets/icon-question-mark.svg" alt="question-mark" />
      </div>
      <div class="details-meeting">
        <img src="./assets/icon-meeting.svg" alt="meeting" />
      </div>
      <div class="details-calender">
        <img src="./assets/icon-schedule.svg" alt="schedule" />
      </div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
