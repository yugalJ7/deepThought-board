<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <title>DeepThought - Journey Board</title>
  </head>
  <body>
    <!-- Navabar Section -->
    <nav class="navbar">
      <div class="navbar-logo">
        <img src="./assets/dt-logo.svg" alt="logo" />
      </div>
      <div class="navbar-menu">
        <div class="style_nav navbar-menu_home">
          <img class="icon" src="./assets/icon-home.svg" alt="icon-home" />
        </div>
        <div class="style_nav navbar-menu_setting">
          <img
            class="icon"
            src="./assets/icon-setting.svg"
            alt="icon-setting"
          />
        </div>
        <div class="style_nav navbar-menu_notification">
          <img
            class="icon"
            src="./assets/icon-notification.svg"
            alt="icon-notify"
          />
          <span class="notify-red"></span>
        </div>
        <div class="navbar-menu_profile">
          <img class="" src="./assets/navbar-profile.svg" alt="profile" />
        </div>
        <div class="navbar-menu_more">
          <span class="style-more"></span>
          <span class="style-more"></span>
          <span class="style-more"></span>
        </div>
      </div>
    </nav>
    <!-- Heading & About Section -->
    <div class="heading">
      <h1 class="heading-text"></h1>
      <button class="heading-button" type="submit">Submit Task</button>
    </div>
    <div class="about">
      <h2 class="about-heading"></h2>
      <p class="about-text"></p>
    </div>
    <!-- Journey & Notice Board -->
    <div class="journey"></div>
    <div class="notice">
      <div class="notice-header">
        <img src="" alt="" />
        <span>Notice Board</span>
      </div>
    </div>
    <!-- Details Section -->
    <div class="details">
      <div class="details-quesMark"></div>
      <div class="details-meeting"></div>
      <div class="details-calender"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
